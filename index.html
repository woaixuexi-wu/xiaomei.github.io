<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: lavenderblush;
            text-align: center;
            margin: 0;
            padding: 20px 10px;
            font-family: "Microsoft YaHei", sans-serif;
            line-height: 1.8;
            color: #333;
        }
        h1{
            color: #2da82d;
            font-size: 28px;
            margin: 15px 0 25px;
            font-weight: 600;
        }
        .class1{
            color: #ff8c00;
            font-size: 16px;
            margin: 10px 0;
        }
        #b{
            color: #2772e8;
            font-size: 16px;
            margin: 10px 0;
        }
        strong{
            color: #e63946;
            font-weight: bold;
        }
        ol{
            color: #7928ca;
            list-style-position: inside;
            padding-left: 0;
            font-size: 16px;
            width: fit-content;
            margin: 20px auto;
            text-align: left;
        }
        ol li{
            margin: 8px 0;
        }
        a{
            color: #2772e8;
            text-decoration: none;
            font-size: 16px;
            padding: 3px 8px;
        }
        a:hover{
            color: #fff;
            background-color: #2772e8;
            border-radius: 5px;
        }
        img{
            width: 200px;
            margin: 20px 0;
            border-radius: 8px;
            border: 3px solid #f8c8dc;
        }
        table{
            color: #e66780;
            border-collapse: collapse;
            margin: 20px auto;
            width: auto;
            font-size: 16px;
        }
        table th, table td{
            border: 1px solid #f8c8dc;
            padding: 8px 18px;
            text-align: center;
        }
        table th{
            background-color: #fce4ec;
            font-weight: bold;
        }
        table tr:hover{
            background-color: #fff5f7;
        }
        form{
            margin: 20px 0;
        }
        input{
            padding: 6px 10px;
            border: 1px solid #f8c8dc;
            border-radius: 5px;
            outline: none;
            font-size: 15px;
        }
        input:focus{
            border-color: #e66780;
        }
        label{
            font-size: 16px;
            margin-right: 8px;
        }
        p{
            margin: 8px 0;
            font-size: 16px;
        }
    </style>
</head>
